<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Leader Board!</title>
</head>
<body>
      <div id="leaderBoard">
   
   <div v-if="isLoading==true">
       <p>Loading...</p>
   </div>
   
   <div v-else>
        <table>
            <thead>
                <th>Name</th>
                <th>Total</th>
                <th>Won</th>
                <th>Lost</th>
                <th>Tied</th>
            </thead>
            <tbody>
                <tr v-for="(playerList, index) in playersList" :key="index">
                    <td>{{playerList.player}}</td>
                    <td>{{playerList.total_score}}</td>
                    <td>{{playerList.won}}</td>
                    <td>{{playerList.lost}}</td>
                    <td>{{playerList.tied}}</td>
                </tr>
            </tbody>
        </table>
   </div>
   </div>
    
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="script/leader_board.js"></script>
</body>
</html>
