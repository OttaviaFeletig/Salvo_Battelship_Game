<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Ship Locations!</title>
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">

    <link rel="stylesheet" href="style/style.css">
</head>

<body>

    <div id="gameView">

        <div v-show="isLoading==true">
            <div class="lds-dual-ring"></div>
        </div>

        <div v-show="isLoading==false" class="container mt-4">
            <div class="row">
                <p>GAME {{data.id}}, {{data.created}}</p>
            </div>
            <div class="row">
                <p>{{principalGamePlayer}} vs {{opponentGamePlayer}}</p>
            </div>
            <div class="row">
               <div class="col">
                    <table class="table-bordered">
                        <thead>
                            <tr>
                                <th v-for="(number, index) in gridNumbers" :key="index" class="p-3">{{number}}
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr v-for="(location, index) in cellsLocation" :key="index">
                                <td :id=`g1${location[0]}` class=" bold_grid p-2">{{location[0]}}</td>
                                <td :id=`g1${location[1]}`></td>
                                <td :id=`g1${location[2]}`></td>
                                <td :id=`g1${location[3]}`></td>
                                <td :id=`g1${location[4]}`></td>
                                <td :id=`g1${location[5]}`></td>
                                <td :id=`g1${location[6]}`></td>
                                <td :id=`g1${location[7]}`></td>
                                <td :id=`g1${location[8]}`></td>
                                <td :id=`g1${location[9]}`></td>
                                <td :id=`g1${location[10]}`></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="col">
                    <table class="table-bordered">
                        <thead>
                            <tr>
                                <th v-for="(number, index) in gridNumbers" :key="index" class="p-3"> {{number}}
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr v-for="(location, index) in cellsLocation" :key="index">
                                <td :id=`g2${location[0]}` class="p-2 bold_grid">{{location[0]}}</td>
                                <td :id=`g2${location[1]}`></td>
                                <td :id=`g2${location[2]}`></td>
                                <td :id=`g2${location[3]}`></td>
                                <td :id=`g2${location[4]}`></td>
                                <td :id=`g2${location[5]}`></td>
                                <td :id=`g2${location[6]}`></td>
                                <td :id=`g2${location[7]}`></td>
                                <td :id=`g2${location[8]}`></td>
                                <td :id=`g2${location[9]}`></td>
                                <td :id=`g2${location[0]}`></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>    
        </div>



    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    
    <script src="script/game.js"></script>
    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
</body>

</html>
